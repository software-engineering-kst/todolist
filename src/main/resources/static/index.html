
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="base :: head(~{::title})">
    <title>MySQL Todo Sample</title>
</head>

<body th:replace="base :: body(~{::h1}, ~{::section})">
<h1>ToDo List</h1>

<section>
    <div class="todoList">
        <form class="form-horizontal" role="form" th:action="@{/update}" th:object="${items}" method="POST">
            <table class="table table-bordered table-striped" id="todoItems">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Complete</th>
                </tr>
                </thead>
            </table>
            <!-- Update Button -->
            <button type="submit" class="btn btn-primary">Update Tasks</button>
        </form>
    </div>

    <hr />

    <!-- Item Input Form -->
    <div class="todoForm">
        <form class="form-horizontal" role="form" th:action="@{/add}" th:object="${newitem}" method="POST">
            <div class="form-group">
                <label for="inputItemName" class="col-sm-2">Task title</label>
                <div class="col-sm-10">
                    <input type="text" th:field="*{name}" class="form-control" id="inputItemName" placeholder="Enter title" />
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Add Task</button>

        </form>
    </div>
</section>

</body>

</html>
