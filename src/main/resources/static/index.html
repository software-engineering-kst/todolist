<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="theme.css" />
</head>
<body>
  <div class="container pt-5" id="app">
    <div class="card">
      <h1>{{title}}</h1>
      <div class="form-control">
        <input 
          type="text" 
          :placeholder="placeholderString" 
          :value="inputValue" 
          @input="inputChangeHandler"
          @keypress.enter="addNewNote"
        />
      </div>
    
      <button class="btn" @click="addNewNote"> Добавить</button> 
      <hr />
      <div v-if="notes.length != 0">
        <ul class="list">
          <li v-for="note in notes" :key="note.id" class="list-item">
            {{ note.name }}
            <button class="btn danger" @click="removeNote(note.id)">Удалить</button>
          </li>
        </ul>
        <hr />
        <strong>Общее количество: {{notes.length}}</strong>
      </div>
      <div v-else>Заметок пока нет. Добавьте первую</div>
    </div>
  </div>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="app.js"></script>
</body>

</html>
